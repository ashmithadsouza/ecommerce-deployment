name: Auth Service CI/CD

on:
  push:
    branches: ['main', 'release/*']
    paths: ['auth-service/**']
  pull_request:
    branches: ['main', 'release/*']
    paths: ['auth-service/**']
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          
      - name: Run tests
        run: cd auth-service && mvn test

  build:
    runs-on: ubuntu-latest
    if: (github.ref == 'refs/heads/main' && github.event_name == 'push') || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          
      - name: Build with Maven
        run: cd auth-service && mvn clean package -DskipTests
        
      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman
          
      - name: Build Podman image
        run: |
          cd auth-service
          echo "Building image with localhost prefix..."
          podman build \
            -t localhost/auth-service:${{ github.sha }} \
            -f Containerfile .
            
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Push to GHCR
        run: |
          echo "Tagging and pushing images..."
          
          # Tag for GHCR (remove localhost/ prefix)
          podman tag localhost/auth-service:${{ github.sha }} ghcr.io/${{ github.repository_owner }}/auth-service:${{ github.sha }}
          podman tag localhost/auth-service:${{ github.sha }} ghcr.io/${{ github.repository_owner }}/auth-service:latest
          
          echo "Pushing SHA tag..."
          podman push ghcr.io/${{ github.repository_owner }}/auth-service:${{ github.sha }}
          
          echo "Pushing latest tag..."
          podman push ghcr.io/${{ github.repository_owner }}/auth-service:latest
          
          echo "âœ… Successfully pushed to GHCR!"
          echo "ðŸ“¦ Images available at:"
          echo "   - ghcr.io/${{ github.repository_owner }}/auth-service:latest"
          echo "   - ghcr.io/${{ github.repository_owner }}/auth-service:${{ github.sha }}"
