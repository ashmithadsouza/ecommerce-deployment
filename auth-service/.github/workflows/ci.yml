name: Auth Service CI/CD

on:
  push:
    branches: ['main', 'release/*']  # Only important branches
  pull_request:
    branches: ['main', 'release/*']
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          
      - name: Run tests
        run: mvn test  # ‚Üê TESTS RUN HERE!

  build:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          
      - name: Build with Maven
        run: mvn clean package -DskipTests  # Tests already ran in PR
        
      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman
          
      - name: Build Podman image with version
        run: |
          # Get version from pom.xml
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          podman build \
            -t ghcr.io/${{ github.repository_owner }}/auth-service:latest \
            -t ghcr.io/${{ github.repository_owner }}/auth-service:${{ github.sha }} \
            -t ghcr.io/${{ github.repository_owner }}/auth-service:$VERSION .
            
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Push Podman images
        run: |
          podman push ghcr.io/${{ github.repository_owner }}/auth-service:latest
          podman push ghcr.io/${{ github.repository_owner }}/auth-service:${{ github.sha }}
          podman push ghcr.io/${{ github.repository_owner }}/auth-service:$VERSION
