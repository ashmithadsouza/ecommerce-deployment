spring:
  datasource:
    # Leave URL/Username/Password blank because @ServiceConnection
    # will inject them automatically from the container!
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop # Tells Hibernate to create tables fresh for tests
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect