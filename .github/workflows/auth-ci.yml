
name: Auth Service CI



on:

  push:

    branches: ['main']

    paths: ['auth-service/**']

  pull_request:

    branches: ['main']

    paths: ['auth-service/**']



jobs:

  test-and-build:

    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v3

      

      - name: Set up Java

        uses: actions/setup-java@v3

        with:

          distribution: 'temurin'

          java-version: '17'

          

      - name: Run Maven Tests

        run: cd auth-service && mvn test



      - name: Build & Push Image (GHCR)

        if: github.event_name == 'push' && github.ref == 'refs/heads/main'

        run: |

          # Use your existing Podman logic here

          echo "${{ secrets.GITHUB_TOKEN }}" | podman login ghcr.io -u ${{ github.actor }} --password-stdin

          cd auth-service

          mvn clean package -DskipTests

          podman build -t ghcr.io/${{ github.repository_owner }}/auth-service:${{ github.sha }} -f Containerfile .

          podman push ghcr.io/${{ github.repository_owner }}/auth-service:${{ github.sha }}

          podman tag ghcr.io/${{ github.repository_owner }}/auth-service:${{ github.sha }} ghcr.io/${{ github.repository_owner }}/auth-service:latest

          podman push ghcr.io/${{ github.repository_owner }}/auth-service:latest

