name: Product Service CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'product-service/**'
      - '.github/workflows/product-ci.yml'

env:
  REGISTRY: ghcr.io
  # Replace 'YOUR_GITHUB_USERNAME' with your actual GitHub username
  IMAGE_NAME: ${{ github.repository_owner }}/product-service

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # This gives the Action permission to push to your Packages tab

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Tests with Testcontainers
        run: mvn test -pl product-service

      - name: Build with Maven
        run: mvn clean package -DskipTests -pl product-service

      # --- This login step is mandatory to push the image ---
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./product-service
          file: ./product-service/Containerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
