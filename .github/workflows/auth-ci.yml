name: Auth Service CI

on:
  push:
    branches: [main]
    paths: ['auth-service/**']

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run Maven Tests
        run: cd auth-service && mvn test

      - name: Build and Push with Podman
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | podman login ghcr.io -u ${{ github.actor }} --password-stdin
          cd auth-service
          mvn clean package 
          podman build -t ghcr.io/${{ github.repository_owner }}/auth-service:latest -f Containerfile .
          podman push ghcr.io/${{ github.repository_owner }}/auth-service:latest

